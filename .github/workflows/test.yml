name: Deploy to Test Environment

on:
  push:
    branches:
      - develop
      - test
  pull_request:
    branches:
      - develop
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  PULUMI_STACK: test

jobs:
  preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Pulumi dependencies
        working-directory: infrastructure
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Pulumi
        uses: pulumi/actions@v4
        with:
          pulumi-version: latest

      - name: Pulumi Preview
        working-directory: infrastructure
        run: |
          source .venv/bin/activate
          pulumi preview --stack ${{ env.PULUMI_STACK }}
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_PYTHON_CMD: ${{ github.workspace }}/infrastructure/.venv/bin/python

  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Pulumi dependencies
        working-directory: infrastructure
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Pulumi
        uses: pulumi/actions@v4
        with:
          pulumi-version: latest

      - name: Select Pulumi Stack
        working-directory: infrastructure
        run: |
          source .venv/bin/activate
          pulumi stack select ${{ env.PULUMI_STACK }}
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_PYTHON_CMD: ${{ github.workspace }}/infrastructure/.venv/bin/python

      - name: Set Pulumi Config from GitHub Secrets
        working-directory: infrastructure
        run: |
          source .venv/bin/activate
          # Pulumi automatically reads from Pulumi.test.yaml (checked out from git)
          # Override secrets from GitHub Secrets (more secure than storing in YAML)
          if [ -n "${{ secrets.DB_PASSWORD }}" ]; then
            pulumi config set --secret dbPassword "${{ secrets.DB_PASSWORD }}"
          fi
          # Set any other config from secrets if needed
          if [ -n "${{ secrets.DOMAIN_NAME }}" ]; then
            pulumi config set domainName "${{ secrets.DOMAIN_NAME }}"
          fi
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_PYTHON_CMD: ${{ github.workspace }}/infrastructure/.venv/bin/python

      - name: Pulumi Up
        working-directory: infrastructure
        run: |
          source .venv/bin/activate
          pulumi up --yes --stack ${{ env.PULUMI_STACK }}
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_PYTHON_CMD: ${{ github.workspace }}/infrastructure/.venv/bin/python

      - name: Get Pulumi outputs
        id: outputs
        working-directory: infrastructure
        run: |
          source .venv/bin/activate
          ECR_REPO_URL=$(pulumi stack output ecr_repository_url --stack ${{ env.PULUMI_STACK }})
          ECR_REPO_NAME=$(pulumi stack output ecr_repository_name --stack ${{ env.PULUMI_STACK }})
          EC2_IP=$(pulumi stack output ec2_public_ip --stack ${{ env.PULUMI_STACK }})
          EC2_INSTANCE_ID=$(pulumi stack output ec2_instance_id --stack ${{ env.PULUMI_STACK }})
          S3_BUCKET=$(pulumi stack output s3_bucket_name --stack ${{ env.PULUMI_STACK }})
          RDS_ENDPOINT=$(pulumi stack output rds_endpoint --stack ${{ env.PULUMI_STACK }})
          RDS_ADDRESS=$(pulumi stack output rds_address --stack ${{ env.PULUMI_STACK }})
          IMAGE_TAG="${GITHUB_SHA::8}"
          echo "ecr_repo_url=$ECR_REPO_URL" >> $GITHUB_OUTPUT
          echo "ecr_repo_name=$ECR_REPO_NAME" >> $GITHUB_OUTPUT
          echo "ec2_ip=$EC2_IP" >> $GITHUB_OUTPUT
          echo "ec2_instance_id=$EC2_INSTANCE_ID" >> $GITHUB_OUTPUT
          echo "s3_bucket=$S3_BUCKET" >> $GITHUB_OUTPUT
          echo "rds_endpoint=$RDS_ENDPOINT" >> $GITHUB_OUTPUT
          echo "rds_address=$RDS_ADDRESS" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_PYTHON_CMD: ${{ github.workspace }}/infrastructure/.venv/bin/python

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ steps.outputs.outputs.ecr_repo_name }}
          IMAGE_TAG: ${{ steps.outputs.outputs.image_tag }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:test
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:test
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy to EC2 - Restart Container
        run: |
          EC2_INSTANCE_ID="${{ steps.outputs.outputs.ec2_instance_id }}"
          ECR_REPO_URL="${{ steps.outputs.outputs.ecr_repo_url }}"
          IMAGE_TAG="${{ steps.outputs.outputs.image_tag }}"
          S3_BUCKET="${{ steps.outputs.outputs.s3_bucket }}"
          RDS_ADDRESS="${{ steps.outputs.outputs.rds_address }}"
          AWS_REGION="${{ env.AWS_REGION }}"
          
          echo "Deploying to EC2 instance: $EC2_INSTANCE_ID"
          echo "ECR Repository: $ECR_REPO_URL"
          echo "Image Tag: $IMAGE_TAG"
          
          # Get DB password from Parameter Store (tolerate missing parameter)
          DB_PASSWORD=$(aws ssm get-parameter --name /pulumi/test/db_password --with-decryption --query 'Parameter.Value' --output text --region $AWS_REGION 2>/dev/null || echo '')
          DB_NAME="pulumi_test_db"
          DB_USER="dbadmin"
          
          # Create JSON file for SSM command parameters with proper escaping
          # Escape special characters in variables for JSON
          ESCAPED_DB_PASSWORD=$(echo "$DB_PASSWORD" | sed 's/"/\\"/g' | sed "s/'/\\'/g")
          
          cat > /tmp/ssm-params.json <<EOF
          {
            "commands": [
              "set -e",
              "echo '=== Starting container deployment ==='",
              "AWS_REGION='$AWS_REGION'",
              "ECR_REPO_URL='$ECR_REPO_URL'",
              "IMAGE_TAG='$IMAGE_TAG'",
              "S3_BUCKET='$S3_BUCKET'",
              "RDS_ADDRESS='$RDS_ADDRESS'",
              "DB_PASSWORD='$ESCAPED_DB_PASSWORD'",
              "DB_NAME='$DB_NAME'",
              "DB_USER='$DB_USER'",
              "aws ecr get-login-password --region \\\"\\$AWS_REGION\\\" | docker login --username AWS --password-stdin \\\"\\$ECR_REPO_URL\\\"",
              "docker pull \\\"\\$ECR_REPO_URL:\\$IMAGE_TAG\\\" || docker pull \\\"\\$ECR_REPO_URL:latest\\\" || docker pull \\\"\\$ECR_REPO_URL:test\\\"",
              "docker stop fastapi-app 2>/dev/null || true",
              "docker rm fastapi-app 2>/dev/null || true",
              "IMAGE_TO_USE=\\\"\\$ECR_REPO_URL:\\$IMAGE_TAG\\\"",
              "if ! docker images --format '{{.Repository}}:{{.Tag}}' | grep -q \\\"^\\$IMAGE_TO_USE\\$\\\"; then",
              "  if docker images --format '{{.Repository}}:{{.Tag}}' | grep -q \\\"^\\$ECR_REPO_URL:latest\\$\\\"; then",
              "    IMAGE_TO_USE=\\\"\\$ECR_REPO_URL:latest\\\"",
              "  elif docker images --format '{{.Repository}}:{{.Tag}}' | grep -q \\\"^\\$ECR_REPO_URL:test\\$\\\"; then",
              "    IMAGE_TO_USE=\\\"\\$ECR_REPO_URL:test\\\"",
              "  fi",
              "fi",
              "docker run -d --name fastapi-app --restart unless-stopped -p 8000:8000 -e AWS_REGION=\\\"\\$AWS_REGION\\\" -e S3_BUCKET_NAME=\\\"\\$S3_BUCKET\\\" -e DB_HOST=\\\"\\$RDS_ADDRESS\\\" -e DB_PORT=5432 -e DB_NAME=\\\"\\$DB_NAME\\\" -e DB_USER=\\\"\\$DB_USER\\\" -e DB_PASSWORD=\\\"\\$DB_PASSWORD\\\" \\\"\\$IMAGE_TO_USE\\\"",
              "sleep 5",
              "if docker ps | grep -q fastapi-app; then",
              "  echo '✅ Container started successfully'",
              "  docker logs fastapi-app | tail -20",
              "else",
              "  echo '❌ Container failed to start'",
              "  docker logs fastapi-app || true",
              "  exit 1",
              "fi"
            ]
          }
          EOF
          
          # Execute deployment via SSM
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$EC2_INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters file:///tmp/ssm-params.json \
            --region $AWS_REGION \
            --output text \
            --query 'Command.CommandId')
          
          echo "Command ID: $COMMAND_ID"
          
          # Wait for command to complete (max 2 minutes)
          echo "Waiting for deployment to complete..."
          STATUS="InProgress"
          for i in {1..24}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$EC2_INSTANCE_ID" \
              --region $AWS_REGION \
              --query 'Status' \
              --output text 2>/dev/null || echo "InProgress")
            
            if [ "$STATUS" = "Success" ]; then
              echo "✅ Deployment completed successfully"
              echo "=== Output ==="
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$EC2_INSTANCE_ID" \
                --region $AWS_REGION \
                --query 'StandardOutputContent' \
                --output text
              break
            elif [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ]; then
              echo "❌ Deployment failed"
              echo "=== Error Output ==="
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$EC2_INSTANCE_ID" \
                --region $AWS_REGION \
                --query 'StandardErrorContent' \
                --output text
              exit 1
            fi
            
            echo "Status: $STATUS (waiting... $i/24)"
            sleep 5
          done
          
          if [ "$STATUS" != "Success" ]; then
            echo "⚠️ Deployment timed out, but may have succeeded. Check EC2 instance manually."
          fi

