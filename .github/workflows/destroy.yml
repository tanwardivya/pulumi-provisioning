name: Destroy Infrastructure

# IMPORTANT: This workflow can ONLY be triggered manually
# It will destroy ALL infrastructure in the selected stack
on:
  workflow_dispatch:
    inputs:
      stack:
        description: "Stack to destroy (test or prod)"
        required: true
        type: choice
        options:
          - test
          - prod
      confirm:
        description: 'Type "DESTROY" (all caps) to confirm destruction'
        required: true
        type: string

env:
  AWS_REGION: us-east-1

jobs:
  destroy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment:
      name: ${{ github.event.inputs.stack }}-destroy
    steps:
      - uses: actions/checkout@v4

      - name: ‚ö†Ô∏è  WARNING - Infrastructure Destruction
        run: |
          echo "=========================================="
          echo "‚ö†Ô∏è  WARNING: INFRASTRUCTURE DESTRUCTION"
          echo "=========================================="
          echo "This will PERMANENTLY DELETE:"
          echo "  - All EC2 instances"
          echo "  - All RDS databases (data will be lost!)"
          echo "  - All S3 buckets (files will be lost!)"
          echo "  - All ECR repositories"
          echo "  - All VPCs and networking"
          echo "  - All IAM roles and policies"
          echo ""
          echo "Stack: ${{ github.event.inputs.stack }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "=========================================="

      - name: Verify confirmation
        run: |
          CONFIRM="${{ github.event.inputs.confirm }}"
          if [ "$CONFIRM" != "DESTROY" ]; then
            echo "‚ùå Confirmation failed!"
            echo "You must type 'DESTROY' (all caps) to proceed."
            echo "Received: '$CONFIRM'"
            exit 1
          fi
          echo "‚úÖ Confirmation verified: DESTROY"

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Pulumi dependencies
        working-directory: infrastructure
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Pulumi
        uses: pulumi/actions@v4
        with:
          pulumi-version: latest

      - name: Select Pulumi Stack
        working-directory: infrastructure
        run: |
          source .venv/bin/activate
          pulumi stack select ${{ github.event.inputs.stack }}
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_PYTHON_CMD: ${{ github.workspace }}/infrastructure/.venv/bin/python

      - name: Preview Resources to be Destroyed
        working-directory: infrastructure
        run: |
          source .venv/bin/activate
          echo "üìã Previewing resources that will be destroyed..."
          pulumi preview --stack ${{ github.event.inputs.stack }} --diff || true
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_PYTHON_CMD: ${{ github.workspace }}/infrastructure/.venv/bin/python

      - name: ‚ö†Ô∏è  Final Warning Before Destruction
        run: |
          echo "=========================================="
          echo "‚ö†Ô∏è  FINAL WARNING"
          echo "=========================================="
          echo "About to destroy ALL infrastructure in stack: ${{ github.event.inputs.stack }}"
          echo "This action CANNOT be undone!"
          echo "Waiting 10 seconds before proceeding..."
          sleep 10
          echo "Proceeding with destruction..."

      - name: Pulumi Destroy
        working-directory: infrastructure
        run: |
          source .venv/bin/activate
          echo "üóëÔ∏è  Starting infrastructure destruction..."
          pulumi destroy --yes --stack ${{ github.event.inputs.stack }}
          echo "‚úÖ Destruction completed"
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_PYTHON_CMD: ${{ github.workspace }}/infrastructure/.venv/bin/python

      - name: Destruction Summary
        if: always()
        run: |
          echo "=========================================="
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Infrastructure destruction completed"
          else
            echo "‚ùå Infrastructure destruction failed"
          fi
          echo "Stack: ${{ github.event.inputs.stack }}"
          echo "Destroyed by: ${{ github.actor }}"
          echo "Time: $(date)"
          echo "=========================================="
